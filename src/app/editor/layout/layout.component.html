<div class="main" *ngIf="currentUser">
  <div class="toolbar">
    <app-header (logout)="logout()"></app-header>
  </div>
  <div class="menus">
    <app-icons-side-nav></app-icons-side-nav>
  </div>
  <div class="directory">
    <app-directory-side-nav [rootFolder]="rootFolder" [selectedFile]="selectedFile" (openFile)="openFile($event)"></app-directory-side-nav>
  </div>
  <div class="editor">
    <app-text-editor [selectedFile]="selectedFile"></app-text-editor>
  </div>
  <div class="footer">
    <app-footer [currentUser]="currentUser"></app-footer>
  </div>
</div>
