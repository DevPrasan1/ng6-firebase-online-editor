<div class="main" [ngClass]="{'main-full'  : !showDirectory}" *ngIf="currentUser">
  <div class="toolbar">
    <app-header (logout)="logout()" (onChangeTheme)="changeTheme($event)"></app-header>
  </div>
  <div class="menus">
    <app-icons-side-nav (toggleDirectory)="toggleDirectory()"></app-icons-side-nav>
  </div>
  <div class="directory">
    <app-directory-side-nav [rootFolder]="rootFolder" [selectedFile]="selectedFile" (openFile)="openFile($event)"></app-directory-side-nav>
  </div>
  <div class="editor">
    <app-text-editor [selectedFile]="selectedFile" [theme]="theme"></app-text-editor>
  </div>
  <div class="footer">
    <app-footer [currentUser]="currentUser"></app-footer>
  </div>
</div>
