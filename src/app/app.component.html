<div id="root" class="{{theme}}">
    <div class="loader" [hidden]="!loading">
        <div class="container">
            <div class="item item-1"></div>
            <div class="item item-2"></div>
            <div class="item item-3"></div>
            <div class="item item-4"></div>
        </div>
    </div>
    <div class="theme-select" *ngIf="!loading">
        <a class="light pointer" (click)="selectTheme('light-theme')"></a>
        <a class="dark pointer" (click)="selectTheme('dark-theme')"></a>
        <input class="custom" type="color" (change)="setTheme($event)" />
    </div>
    <div class="me">
        By
        <a href="https://github.com/DevPrasan1" target="__blank">
            Dev Prasan Bhardwaj
        </a>
    </div>
    <router-outlet></router-outlet>
</div>
